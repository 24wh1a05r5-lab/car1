<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Driver Assistant (AI)</title>  <!-- TensorFlow & Teachable Machine -->  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.16.0/dist/tf.min.js"></script>  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      background: #0b5d1e;
      color: white;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    .box {
      background: white;
      padding: 20px;
      margin: 20px auto;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      background: green;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      margin: 10px;
    }

    button:hover {
      background: darkgreen;
    }

    #webcam-container {
      margin-top: 15px;
    }

    #label-container {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
    }

    input {
      padding: 10px;
      width: 200px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style></head>
<body><header>ðŸš— Smart Driver Assistant (AI)</header><!-- AI Detection Section --><div class="box">
  <h2>ðŸ“· Road Safety Detection</h2><button onclick="init()">Start AI Detection</button>

  <div id="webcam-container"></div>
  <div id="label-container">Waiting for camera...</div>
</div><!-- Fuel Calculator Section --><div class="box">
  <h2>â›½ Fuel Estimator</h2><input type="number" id="distance" placeholder="Distance (km)"><br> <input type="number" id="mileage" placeholder="Mileage (km/l)"><br> <input type="number" id="price" placeholder="Fuel Price (â‚¹/l)"><br>

<button onclick="calculateFuel()">Calculate Fuel</button>

  <p id="fuelResult"></p>
</div><script>
  // ---------------- AI PART ----------------

  const URL = "model/"; // Folder where model files are stored

  let model, webcam, labelContainer, maxPredictions;

  async function init() {
    try {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      // Load model
      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      // Setup webcam (Teachable Machine way)
      webcam = new tmImage.Webcam(300, 300, true);
      await webcam.setup(); // ask for permission
      await webcam.play();

      window.requestAnimationFrame(loop);

      // Add webcam to page
      document.getElementById("webcam-container").appendChild(webcam.canvas);

      labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = "Camera started...";

    } catch (err) {
      alert("Camera / Model Error: " + err.message);
      console.error(err);
    }
  }

  async function loop() {
    webcam.update();
    await predict();
    window.requestAnimationFrame(loop);
  }

  async function predict() {
    const prediction = await model.predict(webcam.canvas);

    let best = prediction[0];

    for (let i = 1; i < maxPredictions; i++) {
      if (prediction[i].probability > best.probability) {
        best = prediction[i];
      }
    }

    const percent = (best.probability * 100).toFixed(1);
    const text = best.className + " : " + percent + "%";

    labelContainer.innerHTML = text;

    if (best.className === "Pothole" || best.className === "Vehicle") {
      labelContainer.style.color = "red";
      speak("Warning " + best.className + " ahead");
    } else {
      labelContainer.style.color = "green";
    }
  }

  function speak(msg) {
    const speech = new SpeechSynthesisUtterance(msg);
    window.speechSynthesis.speak(speech);
  }

  // ---------------- FUEL PART ----------------

  function calculateFuel() {
    const distance = document.getElementById("distance").value;
    const mileage = document.getElementById("mileage").value;
    const price = document.getElementById("price").value;

    if (!distance || !mileage || !price) {
      alert("Please enter all values");
      return;
    }

    const fuel = distance / mileage;
    const cost = fuel * price;

    document.getElementById("fuelResult").innerHTML =
      "Fuel Needed: " + fuel.toFixed(2) + " Litres<br>" +
      "Estimated Cost: â‚¹" + cost.toFixed(2);
  }
</script></body>
</html>
